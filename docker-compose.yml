version: '3'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: workers_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
      - ./script-mysql.sql:/docker-entrypoint-initdb.d/script-mysql.sql  # Montar el script SQL
    ports:
      - "3306:3306"

  app:
    build:
      context: .  # Set build context to project root
      dockerfile: log_module/Dockerfile  # Specify Dockerfile path
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: workers_db
      DB_USER: user
      DB_PASSWORD: password
    ports:
      - "5000:5000"
    command: python logger.py

volumes:
  db_data:
